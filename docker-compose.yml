version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: railway-postgres
    environment:
      POSTGRES_DB: railway_hazards
      POSTGRES_USER: railway_user
      POSTGRES_PASSWORD: railway_password
    ports:
      - "5432:5432"
    volumes:
      - railwatch_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: railway-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  railwatch_data:
    external: true