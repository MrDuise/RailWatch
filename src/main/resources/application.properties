spring.application.name=hazard-reporting-system

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/railway_hazards
spring.datasource.username=railway_user
spring.datasource.password=railway_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.railway.hazard_reporting_system=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics